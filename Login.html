<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>图片管理</title>
    <script src="http://api.html5media.info/1.1.8/html5media.min.js"></script>
</head>
<body>
<div class="background">
    <video autoplay loop muted>
        <source src="pic/moji.mp4" type="video/mp4"/>
        Your Browser is no longer supported.
    </video>
</div>


<div class="login">
    <div class="logo_1"></div>
    <div class="form-item">
        <input type="text" name="register_user" id="reg" placeholder="用户名">
    </div>
    <div class="form-item">
        <input type="password" name="register_pswd" id="reg" placeholder="登录密码">
    </div>
    <div class="form-item">
        <input type="password" name="register_pswd_again" id="reg" placeholder="重新输入登录密码">
    </div>
    <div class="form-item">
        <button id="submit">
            <a style="text-decoration: none ;color: #0a833d" href="Index.html">
                注 册
            </a>
        </button></div>
    <div class="test">
        <p>欢迎来到图片管理系统</p>
    </div>
</div>

</body>
</html>
